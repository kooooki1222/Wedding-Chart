<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Seating Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&family=Noto+Serif+JP:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --h-blue: #0087AA;
            --h-gold: #C5A059;
            --h-beige: #E2D7C1;
            --h-text: #666; /* 画像のような少し柔らかい色味 */
            --bg-color: #fdfdfd;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--h-text);
            text-align: center;
        }

        header { padding: 40px 20px 20px; }
        header h1 { 
            font-size: 1.4rem; letter-spacing: 0.5rem; 
            font-weight: 300; color: var(--h-blue); 
            text-transform: uppercase; margin-bottom: 20px;
        }

        /* 検索ボックス */
        .search-container { padding: 0 20px; max-width: 600px; margin: 0 auto; }
        #guest-search {
            width: 100%; padding: 15px; border: 1px solid var(--h-beige);
            border-radius: 30px; font-size: 1rem; text-align: center;
            outline: none; color: var(--h-text);
        }
        #search-results {
            background: white; border-radius: 15px; margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none;
            overflow: hidden;
        }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        /* 席次表マップ */
        .venue-map { max-width: 600px; margin: 40px auto; padding-bottom: 100px; }
        
        .main-table {
            display: inline-block; padding: 10px 60px;
            border: 1px solid var(--h-blue); color: var(--h-blue);
            font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 50px;
        }

        .section-row { margin-bottom: 40px; }
        .row-tag { 
            font-size: 0.5rem; color: var(--h-beige); 
            letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase;
        }

        .grid-row { 
            display: flex; justify-content: center; gap: 10px; padding: 0 10px;
        }

        .table-node {
            width: 45px; height: 45px; /* 画像の比率に合わせたサイズ */
            border: 1px solid var(--h-beige); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; font-weight: 300; transition: all 0.5s;
        }

        /* 4卓の行（LINE 2, 4）を少し中央に寄せる */
        .grid-4 { gap: 20px; }

        .table-node.highlight {
            background: var(--h-blue); color: white; border-color: var(--h-blue);
            transform: scale(1.2); box-shadow: 0 10px 20px rgba(0,135,170,0.3);
        }

        /* メッセージカード */
        .card-overlay {
            position: fixed; bottom: -100%; left: 0; right:0; width: 100%; box-sizing: border-box;
            background: white; padding: 40px 20px; border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1); transition: 0.6s ease;
            z-index: 1000;
        }
        .card-overlay.active { bottom: 0; }
        .close-btn { color: var(--h-gold); font-size: 0.7rem; margin-top: 20px; cursor: pointer; display: block; }
    /* ローディング画面のスタイル */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .loading-title {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            color: var(--h-blue);
            font-weight: 300;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }    
    </style>
</head>

    </div>

        <div class="section-row">

        // 卓の描画
        layout.forEach(row => {
            const container = document.getElementById(row.id);
            row.tables.forEach(t => {

            const filtered = guests.filter(g => (g[0]+g[1]).includes(v) || g[2].includes(v)).slice(0,15);

        };

            document.querySelectorAll('.table-node').forEach(n => n.classList.remove('highlight'));

            input.value = name;

                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 800);
                }
            }, 2000); // 2秒間表示
