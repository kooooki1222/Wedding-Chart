    <style>
        :root {
            --h-white: #F8F9FA;
            --h-blue: #0087AA;
            --h-beige: #E2D7C1;
            --h-text: #4A4A4A;
            --h-light-blue: #E0F2F7;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--h-white);
            font-family: 'Montserrat', 'Noto Serif JP', serif;
            color: var(--h-text);
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--h-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        .orchid-icon {
            width: 60px;
            height: 60px;
            border: 1px solid var(--h-blue);
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* Header */
        header {
            padding: 50px 20px 30px;
            text-align: center;
        }
        header h1 {
            font-size: 1.4rem;
            letter-spacing: 0.3rem;
            font-weight: 300;
            margin: 0;
            color: var(--h-blue);
        }
        header p {
            font-size: 0.7rem;
            letter-spacing: 0.1rem;
            margin-top: 8px;
            opacity: 0.6;
        }

        /* Search Area */
        .search-container {
            padding: 0 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        #guest-search {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid var(--h-beige);
            border-radius: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }
        #search-results {
            background: white;
            margin-top: 10px;
            border-radius: 20px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        .result-item {
            padding: 15px 25px;
            border-bottom: 1px solid var(--h-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-name { font-weight: 500; font-size: 1rem; }
        .result-table { color: var(--h-blue); font-weight: bold; }

        /* Floor Map */
        .map-container {
            padding: 40px 20px 120px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .table-node {
            aspect-ratio: 1;
            background: white;
            border: 1px solid var(--h-beige);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: var(--h-text);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        .table-node.highlight {
            background: var(--h-blue);
            color: white;
            border-color: var(--h-blue);
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(0, 135, 170, 0.5);
            z-index: 10;
        }
        .table-node.highlight::after {
            content: 'YOUR SEAT';
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: var(--h-blue);
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Info Card */
        .footer-card {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: white;
            padding: 40px 20px 60px;
            border-radius: 35px 35px 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.08);
            transition: bottom 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: center;
            z-index: 200;
        }
        .footer-card.active { bottom: 0; }
        .footer-card h2 { margin: 0; color: var(--h-blue); font-size: 1.8rem; letter-spacing: 2px; }
        .footer-card p { margin: 15px 0; font-size: 0.95rem; line-height: 1.6; opacity: 0.8; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 1.8rem; color: var(--h-beige); cursor: pointer; }
    </style>
</head>

        setTimeout(() => {
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 1000);
        }, 1500);
    });

    // Search Logic
    const searchInput = document.getElementById('guest-search');
    const resultsDiv = document.getElementById('search-results');

    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if (val.length < 1) {
            resultsDiv.style.display = 'none';
            return;
        }

        const filtered = guests.filter(g => 
            g.lastName.includes(val) || 
            g.firstName.includes(val) || 
            g.lastNameKana.includes(val) || 
            g.firstNameKana.includes(val)
        ).slice(0, 8);

        if (filtered.length > 0) {
            resultsDiv.innerHTML = filtered.map(g => `
                <div class="result-item" onclick="selectGuest('${g.lastName} ${g.firstName}', '${g.table}')">
                    <span class="result-name">${g.lastName} ${g.firstName} 様</span>
                    <span class="result-table">Table ${g.table}</span>
                </div>
            `).join('');
            resultsDiv.style.display = 'block';
        } else {
            resultsDiv.style.display = 'none';
        }
    });

    function selectGuest(name, tableId) {
        document.querySelectorAll('.table-node').forEach(n => n.classList.remove('highlight'));
        resultsDiv.style.display = 'none';
        searchInput.value = name;

        const tableNode = document.getElementById('table-' + tableId);
        if (tableNode) {
            tableNode.classList.add('highlight');
            tableNode.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        document.getElementById('card-guest-name').textContent = name + ' 様';
        document.getElementById('card-table-name').textContent = 'TABLE ' + tableId;
        document.getElementById('info-card').classList.add('active');
    }

    function closeCard() {
        document.getElementById('info-card').classList.remove('active');
