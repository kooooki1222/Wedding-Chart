    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --h-white: #F8F9FA; --h-blue: #0087AA; --h-beige: #E2D7C1; --h-text: #4A4A4A; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: var(--h-white); font-family: 'Montserrat', 'Noto Serif JP', serif; color: var(--h-text); overflow-x: hidden; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--h-white); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.8s ease; }
        .orchid-icon { width: 50px; height: 50px; border: 1px solid var(--h-blue); border-radius: 50%; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        header { padding: 40px 20px 20px; text-align: center; }
        header h1 { font-size: 1.2rem; letter-spacing: 0.3rem; font-weight: 300; margin: 0; color: var(--h-blue); }
        .search-container { padding: 0 25px; position: sticky; top: 15px; z-index: 100; }
        #guest-search { width: 100%; padding: 15px 20px; border: 1px solid var(--h-beige); border-radius: 30px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); font-size: 1rem; outline: none; }
        #search-results { background: white; margin-top: 8px; border-radius: 15px; max-height: 200px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; }
        .result-item { padding: 15px 20px; border-bottom: 1px solid var(--h-white); display: flex; justify-content: space-between; }
        .map-container { padding: 30px 20px 100px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; max-width: 400px; margin: 0 auto; }
        .table-node { aspect-ratio: 1; background: white; border: 1px solid var(--h-beige); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; transition: all 0.5s ease; }
        .table-node.highlight { background: var(--h-blue); color: white; transform: scale(1.2); box-shadow: 0 0 15px rgba(0, 135, 170, 0.4); }
        .footer-card { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; padding: 30px 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); transition: bottom 0.5s ease; text-align: center; z-index: 200; }
        .footer-card.active { bottom: 0; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: var(--h-beige); }
    </style>
</head>
