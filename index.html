<!DOCTYPE html>
<html lang="ja">

    <style>
        :root {
            --h-white: #FDFDFD;

        .orchid-icon { width: 40px; height: 40px; border: 1px solid var(--h-blue); border-radius: 50%; margin-bottom: 20px; position: relative; }
        .orchid-icon::after { content: ""; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border: 1px solid var(--h-beige); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        header { padding: 60px 20px 30px; text-align: center; }
        header h1 { font-size: 1.1rem; letter-spacing: 0.4rem; font-weight: 200; color: var(--h-blue); margin: 0; }
        header p { font-size: 0.6rem; letter-spacing: 0.2rem; margin-top: 10px; color: var(--h-beige); font-weight: 500; }
        .search-container { padding: 0 30px; position: sticky; top: 20px; z-index: 100; }
        #guest-search { width: 100%; padding: 18px 25px; border: none; border-radius: 40px; background: var(--glass); backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 135, 170, 0.1); font-size: 1rem; outline: none; border: 1px solid rgba(255,255,255,0.5); font-family: inherit; text-align: center; }
        #search-results { background: var(--glass); backdrop-filter: blur(10px); margin-top: 10px; border-radius: 20px; max-height: 200px; overflow-y: auto; display: none; border: 1px solid rgba(255,255,255,0.5); }

        .venue-layout { max-width: 450px; margin: 0 auto; padding: 40px 20px 150px; }
        .main-table { width: 60%; height: 40px; background: white; margin: 0 auto 50px; border: 1px solid var(--h-beige); border-radius: 5px; display: flex; justify-content: center; align-items: center; font-size: 0.7rem; letter-spacing: 2px; color: var(--h-beige); }
        .map-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .table-node { aspect-ratio: 1; background: white; border: 1px solid var(--h-beige); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: 300; transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .table-node.highlight { background: var(--h-blue); color: white; border-color: var(--h-blue); transform: scale(1.3); box-shadow: 0 10px 30px rgba(0, 135, 170, 0.4); font-weight: 500; }
        .footer-card { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--glass); backdrop-filter: blur(20px); padding: 40px 25px 60px; border-radius: 40px 40px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.05); transition: bottom 0.7s cubic-bezier(0.165, 0.84, 0.44, 1); text-align: center; z-index: 200; border: 1px solid rgba(255,255,255,0.5); }
        .footer-card.active { bottom: 0; }
        .footer-card h2 { color: var(--h-blue); font-size: 2rem; margin: 10px 0; font-weight: 200; }
        .omikuji-box { margin-top: 15px; padding: 15px; background: rgba(0, 135, 170, 0.05); border-radius: 15px; border: 1px dashed var(--h-blue); }
        .omikuji-label { font-size: 0.6rem; color: var(--h-blue); letter-spacing: 2px; font-weight: bold; margin-bottom: 5px; display: block; }
        .omikuji-text { font-size: 0.9rem; font-weight: 500; color: var(--h-text); }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 1.5rem; color: var(--h-beige); cursor: pointer; }
    </style>
</head>
