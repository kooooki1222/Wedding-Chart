<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Seating Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --h-white: #F8F9FA; --h-blue: #0087AA; --h-beige: #E2D7C1; --h-text: #4A4A4A; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: var(--h-white); font-family: 'Montserrat', 'Noto Serif JP', serif; color: var(--h-text); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--h-white); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.5s ease; }
        .orchid-icon { width: 50px; height: 50px; border: 2px solid var(--h-blue); border-radius: 50%; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        header { padding: 50px 20px 20px; text-align: center; }
        header h1 { font-size: 1.2rem; letter-spacing: 0.3rem; font-weight: 300; color: var(--h-blue); margin: 0; }
        .search-container { padding: 0 25px; position: sticky; top: 15px; z-index: 100; }
        #guest-search { width: 100%; padding: 15px 20px; border: 1px solid var(--h-beige); border-radius: 30px; font-size: 1rem; outline: none; background: white; -webkit-appearance: none; }
        #search-results { background: white; margin-top: 8px; border-radius: 15px; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; }
        .result-item { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .map-container { padding: 30px 20px 100px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 400px; margin: 0 auto; }
        .table-node { aspect-ratio: 1; background: white; border: 1px solid var(--h-beige); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; }
        .table-node.highlight { background: var(--h-blue); color: white; transform: scale(1.2); box-shadow: 0 0 15px rgba(0, 135, 170, 0.4); z-index: 10; }
        .footer-card { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; padding: 40px 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); transition: bottom 0.5s ease; text-align: center; z-index: 200; }
        .footer-card.active { bottom: 0; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: var(--h-beige); cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="orchid-icon"></div><p style="letter-spacing:3px;font-size:0.7rem;color:var(--h-blue);">HALEKULANI STYLE</p></div>
    <header><h1>SEATING CHART</h1></header>
    <div class="search-container">
        <input type="text" id="guest-search" placeholder="お名前を入力" autocomplete="off">
        <div id="search-results"></div>
    </div>
    <div class="map-container" id="floor-map"></div>
    <div class="footer-card" id="info-card">
        <span class="close-btn" onclick="closeCard()">×</span>

        <h2 id="card-table-name" style="color:var(--h-blue);margin:10px 0;"></h2>
        <p style="font-size:0.9rem;opacity:0.8;">本日はお越しいただきありがとうございます。<br>お席にてお待ちしております。</p>
    </div>

        // マップ作成
        const mapArea = document.getElementById('floor-map');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(t => {
            const d = document.createElement('div');
            d.className = 'table-node'; d.id = 'table-' + t; d.textContent = t;
            mapArea.appendChild(d);
        });

        // 検索
        const input = document.getElementById('guest-search');
        const res = document.getElementById('search-results');
        input.oninput = (e) => {
            const v = e.target.value.trim();
            if(!v) { res.style.display='none'; return; }
            const f = guests.filter(g => (g[0]+g[1]).includes(v) || g[2].includes(v)).slice(0,5);
            if(f.length) {
                res.innerHTML = f.map(g => `<div class="result-item" onclick="sel('${g[0]} ${g[1]}','${g[3]}')"><span>${g[0]} ${g[1]} 様</span><span style="color:var(--h-blue)">Table ${g[3]}</span></div>`).join('');
                res.style.display = 'block';
            } else { res.style.display = 'none'; }
        };

        function sel(n, t) {
            document.querySelectorAll('.table-node').forEach(node => node.classList.remove('highlight'));
            res.style.display = 'none'; input.value = n;
            const target = document.getElementById('table-' + t);
            if (target) { target.classList.add('highlight'); target.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            document.getElementById('card-guest-name').textContent = n + ' 様';
            document.getElementById('card-table-name').textContent = 'TABLE ' + t;
            document.getElementById('info-card').classList.add('active');
        }
        function closeCard() { document.getElementById('info-card').classList.remove('active'); }
    </script>
</body>
</html>
