<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Seating Chart | Halekulani Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;700&family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --h-white: #FFFFFF;
            --h-blue: #0087AA;
            --h-gold: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
            --h-beige: #E2D7C1;
            --h-text: #2C3E50;
            --glass: rgba(255, 255, 255, 0.75);
            --shadow: rgba(0, 135, 170, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top right, #fdfdfd, #f0f7f9);
            font-family: 'Montserrat', 'Noto Serif JP', serif;
            color: var(--h-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Screen - Elegant Orchid */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--h-white); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000; transition: opacity 1s ease;
        }
        .orchid-logo {
            width: 60px; height: 60px; border: 0.5px solid var(--h-blue); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .orchid-logo::before {
            content: "✦"; color: var(--h-blue); font-size: 20px; animation: rotate 4s infinite linear;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Header Decor */
        header { padding: 70px 20px 30px; text-align: center; }
        header h1 { 
            font-size: 1.4rem; letter-spacing: 0.6rem; font-weight: 100; color: var(--h-blue); 
            margin: 0; text-transform: uppercase;
        }
        header .divider {
            width: 40px; height: 1px; background: var(--h-beige); margin: 20px auto;
        }
        header p { font-size: 0.65rem; letter-spacing: 0.3rem; color: var(--h-beige); font-weight: 500; }

        /* Search - Premium Glass */
        .search-container { padding: 0 30px; position: sticky; top: 20px; z-index: 100; }
        .search-wrapper { position: relative; }
        #guest-search {
            width: 100%; padding: 20px 25px; border: none; border-radius: 15px;
            background: var(--glass); backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px var(--shadow);
            font-size: 0.95rem; outline: none; border: 0.5px solid rgba(255,255,255,0.8);
            font-family: inherit; text-align: center; letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        #guest-search:focus { box-shadow: 0 20px 45px rgba(0, 135, 170, 0.15); transform: translateY(-2px); }

        #search-results {
            background: var(--glass); backdrop-filter: blur(20px);
            margin-top: 15px; border-radius: 15px; max-height: 250px;
            overflow-y: auto; display: none; border: 0.5px solid rgba(255,255,255,0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .result-item { 
            padding: 18px 25px; border-bottom: 0.5px solid rgba(0,0,0,0.03); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .result-item span:first-child { font-weight: 500; font-size: 0.9rem; }

        /* Venue Layout - Luxury Map */
        .venue-layout { max-width: 450px; margin: 0 auto; padding: 50px 25px 150px; }
        .main-table {
            width: 120px; height: 35px; margin: 0 auto 60px;
            border-bottom: 2px solid var(--h-beige);
            display: flex; justify-content: center; align-items: flex-end;
            font-size: 0.6rem; letter-spacing: 4px; color: var(--h-beige); padding-bottom: 10px;
        }
        .map-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; }
        .table-node {
            aspect-ratio: 1; background: #fff; border: 0.5px solid var(--h-beige);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; font-weight: 300; color: var(--h-beige);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .table-node.highlight {
            background: var(--h-blue); color: white; border-color: var(--h-blue);
            transform: scale(1.4) translateY(-5px); 
            box-shadow: 0 15px 35px rgba(0, 135, 170, 0.35);
            font-weight: 500;
        }

        /* Footer Card - Floating Lounge */
        .footer-card {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(25px);
            padding: 50px 30px 70px; border-radius: 40px 40px 0 0;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.08);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            text-align: center; z-index: 200;
        }
        .footer-card.active { bottom: 0; }
        .footer-card h2 { color: var(--h-blue); font-size: 2.2rem; margin: 15px 0; font-weight: 100; letter-spacing: 3px; }
        .omikuji-box {
            margin: 25px 0; padding: 25px 20px; border-radius: 20px;
            background: white; border: 0.5px solid var(--h-beige);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
            position: relative;
        }
        .omikuji-label { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            background: var(--h-blue); color: white; padding: 3px 15px;
            font-size: 0.5rem; letter-spacing: 2px; border-radius: 10px;
        }
        .omikuji-text { font-size: 0.95rem; line-height: 1.8; color: var(--h-text); font-family: 'Noto Serif JP'; }
        .close-btn { position: absolute; top: 25px; right: 30px; color: var(--h-beige); font-size: 1.2rem; cursor: pointer; }

    </style>
</head>
